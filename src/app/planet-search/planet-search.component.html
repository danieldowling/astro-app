<div class="planet-search-container">
  <div class="jumbotron">
    <h1>Astro App</h1>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <label for="planet">Select Planet</label>
          <select name="planet" id="planet" class="form-control" ngModel>
            <option *ngFor="let planet of planetOptions" [value]="planet.value">
              {{ planet.display }}
            </option>
          </select>
    <button class="btn btn-primary" type="submit">Search Images</button>
    </form>
  </div>
</div>
