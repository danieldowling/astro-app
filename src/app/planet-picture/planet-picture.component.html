<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <img src="{{ planetInfo.links[0].href }}" alt="">
    <div class="caption">
      <h3> {{ planetInfo.data[0].title }} </h3>
      <p> {{ planetInfo.data[0].description }} </p>
    </div>
    <button (click)="photoLiked(planetInfo)" stype="button" class="btn btn-default btn-lg" >
      <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> Like
    </button>
  </div>
</div>
